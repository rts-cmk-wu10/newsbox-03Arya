<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsbox Settings</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="settingsLeftButton"><a href="index.html"><i class="fa-solid fa-angle-left"></i></a></li>
                <li class="settingsHome"><a href="settings.html">News Settings</a></li>
            </ul>
        </nav>
    </header>
    <main class="settingsMain">
        <section class="settingsSection">
            <h1 class="categories"><span>Manage</span>
                <br>Categories
            </h1>
            <span class="line"></span>
        </section>

        <section class="settingsFilters">
            <div>
                <p>EUROPE</p>
                <input type="checkbox" id="switchEurope" class="switch__checkbox">
                <label class="switch" for="switchEurope"></label>
            </div>
            <div>
                <p>HEALTH</p>
                <input type="checkbox" id="switchHealth" class="switch__checkbox">
                <label class="switch" for="switchHealth"></label>
            </div>
            <div>
                <p>SPORT</p>
                <input type="checkbox" id="switchSport" class="switch__checkbox">
                <label class="switch" for="switchSport"></label>
            </div>
            <div class="div4">
                <p>BUSINESS</p>
                <input type="checkbox" id="switchBusiness" class="switch__checkbox">
                <label class="switch" for="switchBusiness"></label>
            </div>
            <div class="noBorder">
                <p>TRAVEL</p>
                <input type="checkbox" id="switchTravel" class="switch__checkbox">
                <label class="switch" for="switchTravel"></label>
            </div>
        </section>

        <footer class="settingsFooter">
            <div class="darkmodeButton"><button id="darkMode" type="button" data-settings-theme-toggle
                    class="darkmodeSwitch">TOGGLE DARK
                    MODE</button></div>
            <p class="version">Version 4.8.15.16.23.42</p>
        </footer>
    </main>
    <script src="./main.js" defer></script>
</body>

</html>
